<!DOCTYPE html>
<html>
  <head>
    <title>GitHub Journal</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link href="css/index.css" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <section class="container">
        <h1 class="title">GitHub Journal</h1>
      </section>
    </header>
    <section class="container" id="timeline">
      <h3>
        <a class="button" href="#" data-bind="prevDate">
          <span class="mega-octicon octicon-arrow-left"></span>
        </a>
        <span data-bind="date">YYYY-MM-DD</span>
        <a class="button" href="#" data-bind="nextDate">
          <span class="mega-octicon octicon-arrow-right"></span>
        </a>
      </h3>
      <section class="item">
        <h5>
          <span class="mega-octicon octicon-repo"></span>
          New projects
          <span class="mega-octicon octicon-repo"></span>
        </h5>
        <em data-bind="noNewProjectsMsg"></em>
        <ul data-bind="newProjects">
          <li>
            <a href="#" data-bind="project" target="_blank"></a>
            by
            <a href="#" data-bind="user" target="_blank"></a>
            <p data-bind="description"></p>
          </li>
        </ul>
      </section>
      <section class="item">
        <h5>
          <span class="mega-octicon octicon-repo-forked"></span>
          Forks
          <span class="mega-octicon octicon-repo-forked"></span>
        </h5>
        <em data-bind="noForksMsg"></em>
        <ul data-bind="forks">
          <li>
            <a href="#" data-bind="user" target="_blank"></a>
            forked
            <a href="#" data-bind="repository" target="_blank"></a>
            to
            <a href="#" data-bind="newRepository" target="_blank"></a>
            <p data-bind="description"></p>
          </li>
        </ul>
      </section>
      <section class="item">
        <h5>
          <span class="mega-octicon octicon-star"></span>
          Stars
          <span class="mega-octicon octicon-star"></span>
        </h5>
        <em data-bind="noStarsMsg"></em>
        <ul data-bind="stars">
          <li>
            <a href="#" data-bind="project" target="_blank"></a>
            was starred by
            <span data-bind="stargazerLinks"></span>
          </li>
        </ul>
      </section>
      <section class="item">
        <h5>
          <span class="mega-octicon octicon-issue-opened"></span>
          Issues updated
          <span class="mega-octicon octicon-issue-opened"></span>
        </h5>
        <em data-bind="noIssuesUpdatedMsg"></em>
        <ul data-bind="issuesUpdated">
          <li>
            <a href="#" target="_blank" data-bind="project"></a>
            <ul data-bind="issues">
              <li>
                <a href="#" target="_blank" data-bind="number"></a>
                -
                <a href="#" target="_blank" data-bind="title"></a>
                authored by
                <a href="#" target="_blank" data-bind="author"></a>
                <span data-bind="lastState"></span>
                <p>
                  Participants: <span data-bind="actorLinks"></span>
                </p>
              </li>
            </ul>
          </li>
        </ul>
      </section>
      <section class="item">
        <h5>
          <span class="mega-octicon octicon-git-pull-request"></span>
          Pull Requests updated
          <span class="mega-octicon octicon-git-pull-request"></span>
        </h5>
        <em data-bind="noPRsUpdatedMsg"></em>
        <ul data-bind="prsUpdated">
          <li>
            <a href="#" target="_blank" data-bind="project"></a>
            <ul data-bind="prs">
              <li>
                <a href="#" target="_blank" data-bind="number"></a>
                -
                <a href="#" target="_blank" data-bind="title"></a>
                authored by
                <a href="#" target="_blank" data-bind="author"></a>
                <span data-bind="actions">TODO</span>
                <span data-bind="mergedState"></span>
                <br>
                Participants: <span data-bind="actorLinks"></span>
              </li>
            </ul>
          </li>
        </ul>
      </section>
    </section>

    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
