<!DOCTYPE html>
<html>
  <head>
    <title>GitHub Journal</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link href="css/index.css" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <section class="container">
        <a href="index.html">
          <h1 class="title">GitHub Journal</h1>
        </a>
      </section>
    </header>
    <section class="container" id="timeline">
      <h4 data-bind="date">YYYY-MM-DD</h4>
      <section class="item">
        <h5>New projects</h5>
        <em data-bind="noNewProjectsMsg"></em>
        <ul data-bind="newProjects">
          <li>
            <a href="#" data-bind="project" target="_blank"></a>
            by
            <a href="#" data-bind="user" target="_blank"></a>
          </li>
        </ul>
      </section>
      <section class="item">
        <h5>Forks</h5>
        <em data-bind="noForksMsg"></em>
        <ul data-bind="forks">
          <li>
            <a href="#" data-bind="user" target="_blank"></a>
            forked
            <a href="#" data-bind="repository" target="_blank"></a>
            to
            <a href="#" data-bind="newRepository" target="_blank"></a>
          </li>
        </ul>
      </section>
      <section class="item">
        <h5>Stars</h5>
        <em data-bind="noStarsMsg"></em>
        <ul data-bind="stars">
          <li>
            <a href="#" data-bind="project" target="_blank"></a>
            was starred by
            <span data-bind="stargazerLinks"></span>
          </li>
        </ul>
      </section>
    </section>

    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
