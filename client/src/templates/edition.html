<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
  <md-list class="projects-list">
    <md-item>
      <md-item-content>
        <h4>Date: {{ editionDate }}</h4>
      </md-item-content>
    </md-item>
    <md-item ng-repeat="it in projects">
      <md-item-content>
        <md-button ui-sref="projectInfo({editionDate: editionDate, projectName: it.name})" ng-class="{'selected' : it === selected }">
          <img ng-src="{{it.iconurl}}" class="face">
          <span>{{ it.name }}</span>
          <span class="badge">{{ it.eventsCount }}</span>
        </md-button>
      </md-item-content>
    </md-item>
  </md-list>
</md-sidenav>
<div layout="column" flex class="content-wrapper" id="primary-col" ng-if="!!selected">
  <md-content layout="column" flex class="md-padding">
    <h2>{{selected.name}}</h2>
    <hr>
    <p style="font-size: 30px;">Fill me up with data for {{selected.name}}</p>
  </md-content>
</div>
